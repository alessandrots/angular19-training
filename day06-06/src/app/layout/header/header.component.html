<img class="app-logo"
  [src]="`img/logo-angular-${logoGradiente ? 'gradiente' : 'branco'}.png`"
  [attr.aria-hidden]="true"
  (click)="logoCkick($event)" />

<h1 [style.opacity]="opacidadeTitulo"
 [class.w-100]="tituloCentralizado"
 [class]="{'text-center': tituloCentralizado}">
  {{titulo}}
  <a href="" class="me-4" routerLink="/exemplos">Exemplos</a>
  <a href="" routerLink="/portal">Portal</a>
</h1>
