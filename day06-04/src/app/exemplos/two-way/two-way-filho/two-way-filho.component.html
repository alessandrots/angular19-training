<div class="d-flex gap-1">
  <div class="d-flex gap-2 align-items-center fs-4 px-3 border border-secondary rounded">
    Valor interno no filho: {{valor() | number : '1.2'}}
  </div>
  <div class="d-grid gap-1">
    <button class="btn btn-sm btn-primary" (click)="incrementar()">+</button>
    <button class="btn btn-sm btn-primary" (click)="decrementar()">-</button>
  </div>
</div>
